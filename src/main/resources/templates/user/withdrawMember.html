<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    
    <title>会員退会</title>
</head>

<body>
    <div class="nagoyamesi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>
        <main>
            <div class="container pt-4 pb-5 nagoyamesi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item active" aria-current="page">会員退会</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center">会員退会</h1>
                        <p class="text-center">本当に退会しますか？</p>
                        
                        <div class="row justify-content-center mb-4">
                            <div class="col-lg-4">
                                <button type="button" class="btn text-white shadow-sm w-100 nagoyamesi-btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                                    退会する
                                </button>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <!-- 削除用モーダル -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">会員退会確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    本当に退会しますか？
                </div>
                <div class="modal-footer">
                    <form method="post" th:action="@{/user/delete}">
                        <button type="submit" class="btn btn-danger">退会する</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
    
</body>
</html>
